<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 10px;
      }
      header {
        margin-bottom: 20px;
        font-size: 16px;
        font-weight: bold;
      }
      table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <header>
      <div>Cross-Origin-Resource-Policy: cross-origin</div>
      <div>Cross-Origin-Embedder-Policy: require-corp</div>
    </header>

    <!-- Scripts -->
    <table>
      <tbody>
        <tr>
          <td>No headers</td>
          <td>
            <span>-</span>
            <script src="/no-headers.js"></script>
          </td>
        </tr>
        <tr>
          <td>CORP: same-site</td>
          <td>
            <span>-</span>
            <script src="/corp-same-site.js"></script>
          </td>
        </tr>
        <tr>
          <td>CORP: same-domain</td>
          <td>
            <span>-</span>
            <script src="/corp-same-domain.js"></script>
          </td>
        </tr>
        <tr>
          <td>CORP: cross-origin</td>
          <td>
            <span>-</span>
            <script src="/corp-cross-origin.js"></script>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
